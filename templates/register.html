<!doctype html>
<html>
<head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
<div class="container">
  <div class="panel pixel-border" style="max-width:420px;margin:40px auto;">
    <h2 style="color:#ffed4e">Register</h2>
    {% if error %}<div style="color:#ffb3b3;margin-bottom:8px">{{ error }}</div>{% endif %}
    <form method="post">
      <div style="margin-bottom:8px;"><input name="nickname" placeholder="Nickname" style="width:100%;padding:8px;"></div>
      <div style="margin-bottom:8px;"><input name="password" type="password" placeholder="Password" style="width:100%;padding:8px;"></div>
      <div><button class="action-btn" type="submit">Register</button> <a href="{{ url_for('login') }}" class="action-btn">Login</a></div>
    </form>
  </div>
</div>
</body>
</html>
