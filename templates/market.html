<!doctype html><html><head><meta charset='utf-8'><title>Market</title></head><body><a href='{{ url_for("world.game") }}'>← Back</a><h1>Market</h1><table border='1'><tr><th>Seller</th><th>Item</th><th>Qty</th><th>Price</th></tr>{% for l in listings %}<tr><td>{{ l.seller_id }}</td><td>{{ l.item.name if l.item else 'Unknown' }}</td><td>{{ l.qty }}</td><td>{{ l.price_shillings//20 }}£ {{ l.price_shillings%20 }}s</td></tr>{% endfor %}</table></body></html>
