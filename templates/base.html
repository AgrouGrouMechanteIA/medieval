<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Medieval Explorer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header pixel-border">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div class="game-title">⚔ MEDIEVAL EXPLORER ⚔</div>
        {% if player %}
        <div style="text-align:right;">
          <div style="color:#ffed4e;font-weight:bold">{{ player.nickname }}</div>
          <div style="font-size:12px">{{ player.display_money() }}</div>
          <div><a href="{{ url_for('logout') }}" class="nav-btn" style="display:inline-block;margin-top:6px;padding:6px 8px;">Logout</a></div>
        </div>
        {% endif %}
      </div>
    </div>

    <div class="nav-menu pixel-border">
      <div class="nav-grid">
        <a class="nav-btn" href="{{ url_for('game') }}">🏰 LOCATION</a>
        <a class="nav-btn" href="{{ url_for('inventory_page') }}">🎒 INVENTORY</a>
        <a class="nav-btn" href="{{ url_for('market_page') }}">🏪 MARKET</a>
        <a class="nav-btn" href="{{ url_for('tavern_page') }}">🍺 TAVERN</a>
        <a class="nav-btn" href="{{ url_for('info_page') }}">ℹ INFO</a>
        {% if player and player.is_admin %}
          <form method="post" action="{{ url_for('admin_next_turn') }}" style="display:inline;">
            <button class="nav-btn" type="submit">⏭ NEXT TURN</button>
          </form>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}

    <footer>
      Medieval Explorer — basic demo. Make backups of your DB.
    </footer>
  </div>
</body>
</html>
